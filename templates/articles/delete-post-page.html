{% extends 'base/base.html' %}
{% block page_content %}

    <!-- Start Delete Post Section -->
        <div class="delete-profile">
            <h3>
                Are you sure you want to delete article?
            </h3>
            <div class="sure-buttons">
                <form method="post" action="{% url 'delete post' slug=object.slug %}">
                    <br>
                    <button>Yes</button>
                    {% csrf_token %}
                </form>
                <br>
                <p>
                    <a href="{% url 'details post' slug=object.slug %}" class="back-home"><button>Go Back</button></a>
                </p>
            </div>
        </div>

{% endblock %}
